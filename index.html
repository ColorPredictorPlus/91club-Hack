<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f4f4f4; }
        .container { max-width: 900px; margin-top: 30px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1); }
        .form-container { margin-bottom: 20px; }
        .btn { transition: 0.3s; }
        .btn:hover { transform: scale(1.05); }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="mb-3 text-center">User Management</h2>

        <!-- Add User Form -->
        <div class="form-container">
            <h4>Add New User</h4>
            <form id="userForm" class="row g-3">
                <div class="col-md-4">
                    <input type="text" id="username" class="form-control" placeholder="Enter Username" required>
                </div>
                <div class="col-md-4">
                    <input type="email" id="email" class="form-control" placeholder="Enter Email" required>
                </div>
                <div class="col-md-3">
                    <input type="datetime-local" id="expiry" class="form-control">
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-primary w-100">Add</button>
                </div>
            </form>
        </div>

        <!-- Users Table -->
        <div class="table-responsive">
            <table class="table table-bordered mt-3">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Expiry</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTable"></tbody>
            </table>
        </div>
    </div>

<script>
    let users = JSON.parse(localStorage.getItem('users')) || [];

    function renderUsers() {
        let userTable = document.getElementById("userTable");
        userTable.innerHTML = "";
        users.forEach((user, index) => {
            let expiryDate = new Date(user.expiry);
            let now = new Date();
            let status = expiryDate > now ? "Active" : "Expired";

            userTable.innerHTML += `
                <tr>
                    <td>${index + 1}</td>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${expiryDate.toLocaleString()}</td> 
                    <td><span class="badge ${status === 'Active' ? 'bg-success' : 'bg-danger'}">${status}</span></td>
                    <td>
                        <button onclick="editUser(${index})" class="btn btn-info btn-sm">Edit</button>
                        <button onclick="deleteUser(${index})" class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
            `;
        });
        localStorage.setItem("users", JSON.stringify(users));
    }

    document.getElementById("userForm").addEventListener("submit", function(e) {
        e.preventDefault();
        let username = document.getElementById("username").value.trim();
        let email = document.getElementById("email").value.trim();
        let expiry = document.getElementById("expiry").value || new Date().toISOString(); 

        users.push({ 
            username: username.toLowerCase(),  // âœ… Case-insensitive
            email, 
            expiry 
        });

        renderUsers();
        this.reset();
    });

    function deleteUser(index) {
        users.splice(index, 1);
        renderUsers();
    }

    function editUser(index) {
        let newUsername = prompt("Enter new username:", users[index].username);
        let newEmail = prompt("Enter new email:", users[index].email);
        let newExpiry = prompt("Enter new expiry date (YYYY-MM-DDTHH:MM:SS):", users[index].expiry);
        if (newUsername && newEmail && newExpiry) {
            users[index].username = newUsername.toLowerCase(); 
            users[index].email = newEmail;
            users[index].expiry = new Date(newExpiry).toISOString(); 
            renderUsers();
        }
    }

    renderUsers();
</script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
